build:
  image: joshdev/alpine-sbt
  commands:
    - mv /drone/.sbt $HOME/.sbt
    - export COURSIER_CACHE="/drone/.coursier-cache"
    - sbt clean test sbt-utils/clean sbt-utils/test -Dsbt.ivy.home=/drone/.ivy2
    - mv $HOME/.sbt /drone/.sbt

cache:
  mount:
    - .git
    - /drone/.ivy2
    - /drone/.coursier-cache
    - /drone/.sbt
